<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>let and const</title>
  </head>

  <script>
    // function scoping

    function setWidth() {
      var width = 100;
      console.log(width);
    }
    setWidth();

    // function scope, this dogYears will leak
    var age = 100;
    if (age > 12) {
      var dogYears = age * 7;
      console.log(`You are ${dogYears} dog years old.`);
    }

    // bloack scope prevents dogYears2 from leaking out of the function
    // let and const
    var age = 100;
    if (age > 12) {
      const dogYears2 = age * 7;
      console.log(`You are ${dogYears2} dog years old.`);
    }
  </script>

  <body></body>
</html>
